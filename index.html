<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f(x, y) {
        var z;
        z = x + y; // z = 3+6 = 9
        return z;
      }
      document.write(f(3, 6)); // 3 과 6이 위에 x,y 값으로 들어가서 계산된다.
    </script>
  </body>
